# Use ctrl-q instead of ctrl-b
set -g prefix C-q

# Use 2 and 3 to split windows into panes, emacs style
bind 2 split-window -h
bind 3 split-window -v

# kill window
unbind ^c
bind ^c kill-window

# reload config
unbind r
bind r source-file ~/.tmux.conf

# tile all windows
unbind =
bind = select-layout tiled

# kill
unbind k
bind k kill-pane